<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Video Confrence</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://meet.jit.si/external_api.js"></script>
		<script>
			$(document).ready(function(){
				var domain = "meet.jit.si";
				var options ={
					roomName: "vdcMeeting",
					width: "50%",
					height: "50%",
					parentNode: document.querySelector('#meet')
				}
				var api = new JitsiMeetExternalAPI(domain, options);
			});
		</script>
	</head>

	<body>
		<div>
			<h2>My meeting</h2>
			<div id="meet">
				meeting
			</div>
			<div>
				<iframe allow="camera; microphone; fullscreen; display-capture; autoplay" src="https://meet.jit.si/vdcMeeting" style="height: 100%; width: 100%; border: 0px;"></iframe>
			</div>
	</body>
</html>
